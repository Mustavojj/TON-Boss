<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON BOSS - Earn TON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* CSS مباشر هنا */
        :root {
            --primary: #6366F1;
            --background: #0F172A;
            --surface: #1E293B;
            --text-primary: #F1F5F9;
        }
        
        body {
            background: var(--background);
            color: var(--text-primary);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #app {
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #475569;
            border-top: 4px solid #6366F1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-container">
            <div class="spinner"></div>
            <p>Loading TON BOSS...</p>
            <button onclick="showTest()" style="margin-top: 20px; padding: 10px 20px; background: #6366F1; color: white; border: none; border-radius: 8px;">
                Test Button
            </button>
        </div>
    </div>

    <script>
        // إعدادات سريعة داخل HTML
        const APP_CONFIG = {
            taskPricePer1k: 1,
            adValue: 10,
            dailyAdLimit: 50,
            conversionRate: 10000,
            appName: 'TON BOSS'
        };

        function showTest() {
            document.getElementById('app').innerHTML = `
                <div style="padding: 20px;">
                    <h1 style="color: #6366F1;">✅ JavaScript Works!</h1>
                    <p>Now let's load the full app...</p>
                    <button onclick="loadFullApp()" style="padding: 10px 20px; background: #10B981; color: white; border: none; border-radius: 8px;">
                        Load Full App
                    </button>
                </div>
            `;
        }

        function loadFullApp() {
            // تحميل التطبيق الكامل
            const script = document.createElement('script');
            script.src = 'js/app.js';
            document.head.appendChild(script);
            
            // تحميل الإعدادات
            const configScript = document.createElement('script');
            configScript.src = 'js/neon-config.js';
            document.head.appendChild(configScript);
        }

        // محاولة التحميل التلقائي بعد 3 ثوان
        setTimeout(() => {
            loadFullApp();
        }, 3000);
    </script>
</body>
</html>
