<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON BOSS - Earn TON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <div class="loading-container">
            <div class="spinner"></div>
            <p>Loading TON BOSS...</p>
        </div>
    </div>

    <!-- Modal إضافة المهمة -->
    <div id="task-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Task</h3>
                <button class="close-btn" onclick="app.closeTaskModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Task Name *</label>
                    <input type="text" id="task-name" class="form-input" placeholder="Enter your task name">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Task Link *</label>
                    <input type="url" id="task-link" class="form-input" placeholder="Enter your task link">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Task Type</label>
                    <div class="radio-group">
                        <div class="radio-option" data-type="channel" onclick="app.selectTaskType('channel')">
                            <i class="fab fa-telegram"></i>
                            <span>Channel/Group</span>
                        </div>
                        <div class="radio-option" data-type="miniapp" onclick="app.selectTaskType('miniapp')">
                            <i class="fas fa-robot"></i>
                            <span>MiniApp/Bot</span>
                        </div>
                    </div>
                    <div style="margin-top: 8px;">
                        <div class="radio-option" data-type="other" onclick="app.selectTaskType('other')" style="grid-column: 1 / -1;">
                            <i class="fas fa-link"></i>
                            <span>Other</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Total Members</label>
                    <div class="radio-group">
                        <div class="radio-option" data-members="500" onclick="app.selectMembersCount(500)">
                            <div>500</div>
                            <small>members</small>
                        </div>
                        <div class="radio-option" data-members="1000" onclick="app.selectMembersCount(1000)">
                            <div>1,000</div>
                            <small>members</small>
                        </div>
                    </div>
                    <div style="margin-top: 8px;">
                        <div class="radio-group">
                            <div class="radio-option" data-members="5000" onclick="app.selectMembersCount(5000)">
                                <div>5,000</div>
                                <small>members</small>
                            </div>
                            <div class="radio-option" data-members="10000" onclick="app.selectMembersCount(10000)">
                                <div>10,000</div>
                                <small>members</small>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top: 10px; text-align: center; color: var(--text-secondary);">
                        <small>Cost: <span id="task-cost">≈ 0 TON</span> per 1,000 members (1 TON)</small>
                    </div>
                </div>
                
                <button id="confirm-task-btn" class="btn btn-primary" onclick="app.createTask()" disabled style="width: 100%; margin-top: 20px;">
                    <i class="fas fa-check"></i> Confirm Task
                </button>
            </div>
        </div>
    </div>

    <!-- Modal المهام الخاصة -->
    <div id="my-tasks-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>My Tasks</h3>
                <button class="close-btn" onclick="app.closeMyTasksModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="my-tasks-container">
                    <div style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
                        <i class="fas fa-tasks" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                        <h3>No Tasks Created</h3>
                        <p>You haven't created any tasks yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>

    <style>
        /* أنماط الـ Modal الإضافية */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: var(--surface);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card);
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .radio-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 8px;
        }

        .radio-option {
            padding: 15px 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--card);
        }

        .radio-option:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .radio-option.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }

        .radio-option i {
            font-size: 1.2rem;
            margin-bottom: 8px;
            display: block;
            color: var(--primary);
        }

        .radio-option div {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .radio-option small {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        /* تخصيص شريط التمرير */
        .modal-body::-webkit-scrollbar {
            width: 6px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: var(--surface);
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .modal-body::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</body>
</html>
