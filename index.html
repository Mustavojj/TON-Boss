<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON BOSS - Earn TON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <div class="loading-container">
            <div class="spinner"></div>
            <p>Initializing TON BOSS...</p>
        </div>
    </div>

    <script>
        // =============================================
        // CONFIGURATION - ŸÉŸÑ ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™ ŸáŸÜÿß
        // =============================================
        const APP_CONFIG = {
            taskPricePer1k: 1,
            minMembers: 500,
            maxMembers: 10000,
            adValue: 10,
            dailyAdLimit: 50,
            conversionRate: 10000,
            minWithdraw: 0.1,
            appName: 'TON BOSS',
            version: '2.0.0'
        };

        // =============================================
        // API FUNCTIONS - ÿØŸàÿßŸÑ ÿßŸÑÿßÿ™ÿµÿßŸÑ ŸÖÿπ Netlify Functions
        // =============================================
        class NeonAPI {
            static async request(endpoint, options = {}) {
                try {
                    const baseURL = window.location.origin;
                    const response = await fetch(`${baseURL}/.netlify/functions/${endpoint}`, {
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        ...options
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('API Request failed:', error);
                    // ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ© ŸÑŸÑÿ™ÿ¨ÿ±ÿ®ÿ©
                    return this.getMockData(endpoint, options);
                }
            }

            static getMockData(endpoint, options) {
                // ÿ®ŸäÿßŸÜÿßÿ™ ÿ™ÿ¨ÿ±Ÿäÿ®Ÿäÿ© ÿπŸÜÿØŸÖÿß ŸäŸÅÿ¥ŸÑ ÿßŸÑÿßÿ™ÿµÿßŸÑ
                if (endpoint.includes('users')) {
                    return {
                        telegram_id: 123456789,
                        first_name: 'Test User',
                        balance: 0.5,
                        tub_balance: 1000,
                        daily_ads: 0,
                        lifetime_ads: 0,
                        referrals: 0,
                        total_earned: 0
                    };
                }
                return null;
            }

            static async getUser(telegramId) {
                return await this.request(`users?telegramId=${telegramId}`);
            }

            static async createUser(userData) {
                return await this.request('create-user', {
                    method: 'POST',
                    body: JSON.stringify(userData)
                });
            }

            static async updateUser(telegramId, updates) {
                return await this.request('update-user', {
                    method: 'POST',
                    body: JSON.stringify({ telegramId, updates })
                });
            }
        }

        // =============================================
        // MAIN APP CLASS - ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä
        // =============================================
        class TonBossApp {
            constructor() {
                this.tg = window.Telegram.WebApp;
                this.currentUser = null;
                this.currentPage = 'home';
                this.init();
            }

            async init() {
                try {
                    console.log('üöÄ Starting TON BOSS App...');

                    // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ Telegram
                    if (!this.tg.initDataUnsafe?.user) {
                        this.showTestInterface();
                        return;
                    }

                    // ÿ™ŸáŸäÿ¶ÿ© Telegram
                    this.tg.ready();
                    this.tg.expand();
                    this.tg.enableClosingConfirmation();

                    await this.initializeUser();
                    this.renderApp();
                    this.setupEventListeners();

                    console.log('‚úÖ App initialized successfully');
                    
                } catch (error) {
                    console.error('‚ùå App initialization failed:', error);
                    this.showTestInterface();
                }
            }

            async initializeUser() {
                const tgUser = this.tg.initDataUnsafe?.user || {
                    id: 123456789,
                    first_name: 'Test User',
                    username: 'testuser'
                };

                console.log('üë§ User:', tgUser);

                try {
                    // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
                    let user = await NeonAPI.getUser(tgUser.id);
                    
                    // ÿ•ŸÜÿ¥ÿßÿ° ŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ¨ÿØŸäÿØ ÿ•ÿ∞ÿß ŸÑŸÖ ŸäŸÉŸÜ ŸÖŸàÿ¨ŸàÿØÿßŸã
                    if (!user) {
                        user = await NeonAPI.createUser({
                            telegram_id: tgUser.id,
                            first_name: tgUser.first_name,
                            last_name: tgUser.last_name || '',
                            username: tgUser.username || '',
                            photo_url: tgUser.photo_url || this.generateAvatar(tgUser.first_name),
                            balance: 0.5,
                            tub_balance: 1000,
                            total_earned: 0,
                            referrals: 0,
                            referral_earnings: 0,
                            daily_ads: 0,
                            lifetime_ads: 0
                        });
                    }

                    this.currentUser = user;
                    console.log('‚úÖ User initialized:', user);
                } catch (error) {
                    console.error('Error initializing user:', error);
                    // ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ©
                    this.currentUser = {
                        telegram_id: tgUser.id,
                        first_name: tgUser.first_name,
                        last_name: tgUser.last_name || '',
                        username: tgUser.username || '',
                        photo_url: this.generateAvatar(tgUser.first_name),
                        balance: 0.5,
                        tub_balance: 1000,
                        total_earned: 0,
                        referrals: 0,
                        daily_ads: 0,
                        lifetime_ads: 0
                    };
                }
            }

            generateAvatar(name) {
                return `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=6366F1&color=fff&size=128`;
            }

            renderApp() {
                const app = document.getElementById('app');
                app.innerHTML = this.getAppHTML();
            }

            getAppHTML() {
                return `
                    <!-- ÿßŸÑŸáŸäÿØÿ± -->
                    <header class="app-header">
                        <div class="user-info">
                            <img class="user-avatar" src="${this.currentUser.photo_url}" alt="${this.currentUser.first_name}">
                            <div class="user-details">
                                <h2>${this.currentUser.first_name} ${this.currentUser.last_name || ''}</h2>
                                <span>@${this.currentUser.username || 'No username'}</span>
                            </div>
                        </div>
                        <div class="balance-display">
                            <div class="balance-card">
                                <span class="balance-amount">${this.currentUser.balance.toFixed(3)}</span>
                                <small>TON</small>
                            </div>
                            <div class="balance-card">
                                <span class="balance-amount">${Math.floor(this.currentUser.tub_balance)}</span>
                                <small>GOLD</small>
                            </div>
                        </div>
                    </header>

                    <!-- ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä -->
                    <main>
                        <!-- ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© -->
                        <div id="home-page" class="page active">
                            <!-- ŸÖÿ¥ÿßŸáÿØÿ© ÿßŸÑÿ•ÿπŸÑÿßŸÜÿßÿ™ -->
                            <div class="glass-card">
                                <div class="section-header">
                                    <div class="section-icon">
                                        <i class="fas fa-play-circle"></i>
                                    </div>
                                    <h3>Watch & Earn</h3>
                                </div>
                                <p style="color: var(--text-secondary); margin-bottom: 15px; font-size: 0.95rem;">
                                    Watch ads and earn ${APP_CONFIG.adValue} GOLD per ad
                                </p>
                                <button class="btn btn-primary" onclick="app.watchAd()">
                                    <i class="fas fa-play"></i> Watch Ad & Earn ${APP_CONFIG.adValue} GOLD
                                </button>
                            </div>

                            <!-- ÿßŸÑÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™ -->
                            <div class="stats-grid">
                                <div class="stat-card">
                                    <h3>Today ADS</h3>
                                    <p>${this.currentUser.daily_ads}/${APP_CONFIG.dailyAdLimit}</p>
                                </div>
                                <div class="stat-card">
                                    <h3>Total ADS</h3>
                                    <p>${this.currentUser.lifetime_ads}</p>
                                </div>
                                <div class="stat-card">
                                    <h3>Referrals</h3>
                                    <p>${this.currentUser.referrals}</p>
                                </div>
                                <div class="stat-card">
                                    <h3>Earnings</h3>
                                    <p>${Math.floor(this.currentUser.total_earned)}</p>
                                </div>
                            </div>

                            <!-- ÿßŸÑÿ•ÿ¨ÿ±ÿßÿ°ÿßÿ™ ÿßŸÑÿ≥ÿ±Ÿäÿπÿ© -->
                            <div class="glass-card">
                                <div class="section-header">
                                    <div class="section-icon">
                                        <i class="fas fa-bolt"></i>
                                    </div>
                                    <h3>Quick Actions</h3>
                                </div>
                                <div style="display: flex; flex-direction: column; gap: 10px;">
                                    <button class="btn btn-secondary" onclick="app.showAddTask()">
                                        <i class="fas fa-plus"></i> Add New Task
                                    </button>
                                    <button class="btn btn-secondary" onclick="app.switchPage('tasks')">
                                        <i class="fas fa-tasks"></i> Browse Tasks
                                    </button>
                                </div>
                            </div>

                            <!-- ÿßŸÑÿ™ÿ≠ŸàŸäŸÑ -->
                            <div class="glass-card">
                                <div class="section-header">
                                    <div class="section-icon">
                                        <i class="fas fa-exchange-alt"></i>
                                    </div>
                                    <h3>Exchange Center</h3>
                                </div>
                                <p style="color: var(--text-secondary); margin-bottom: 15px; font-size: 0.95rem;">
                                    Convert GOLD to TON: ${APP_CONFIG.conversionRate} GOLD = 1 TON
                                </p>
                                <button class="btn btn-success" onclick="app.switchPage('exchange')">
                                    <i class="fas fa-sync-alt"></i> Exchange Now
                                </button>
                            </div>
                        </div>

                        <!-- ÿµŸÅÿ≠ÿßÿ™ ÿ£ÿÆÿ±Ÿâ -->
                        <div id="tasks-page" class="page">
                            <div class="glass-card">
                                <div class="section-header">
                                    <div class="section-icon">
                                        <i class="fas fa-tasks"></i>
                                    </div>
                                    <h3>Available Tasks</h3>
                                </div>
                                <div style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
                                    <i class="fas fa-tasks" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                                    <h3>Tasks Coming Soon</h3>
                                    <p>We're preparing amazing tasks for you!</p>
                                </div>
                            </div>
                        </div>

                        <div id="exchange-page" class="page">
                            <div class="glass-card">
                                <div class="section-header">
                                    <div class="section-icon">
                                        <i class="fas fa-exchange-alt"></i>
                                    </div>
                                    <h3>Exchange Center</h3>
                                </div>
                                <div style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
                                    <i class="fas fa-sync-alt" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                                    <h3>Exchange Coming Soon</h3>
                                    <p>Exchange feature will be available soon!</p>
                                </div>
                            </div>
                        </div>

                        <div id="withdraw-page" class="page">
                            <div class="glass-card">
                                <div class="section-header">
                                    <div class="section-icon">
                                        <i class="fas fa-wallet"></i>
                                    </div>
                                    <h3>Withdraw TON</h3>
                                </div>
                                <div style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
                                    <i class="fas fa-wallet" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                                    <h3>Withdrawal Coming Soon</h3>
                                    <p>Withdrawal feature will be available soon!</p>
                                </div>
                            </div>
                        </div>
                    </main>

                    <!-- ÿßŸÑÿ™ŸÜŸÇŸÑ ÿßŸÑÿ≥ŸÅŸÑŸä -->
                    <nav class="bottom-nav">
                        <button class="nav-btn active" onclick="app.switchPage('home')">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </button>
                        <button class="nav-btn" onclick="app.switchPage('tasks')">
                            <i class="fas fa-tasks"></i>
                            <span>Tasks</span>
                        </button>
                        <button class="nav-btn" onclick="app.switchPage('exchange')">
                            <i class="fas fa-exchange-alt"></i>
                            <span>Exchange</span>
                        </button>
                        <button class="nav-btn" onclick="app.switchPage('withdraw')">
                            <i class="fas fa-wallet"></i>
                            <span>Withdraw</span>
                        </button>
                    </nav>
                `;
            }

            setupEventListeners() {
                console.log('‚úÖ Event listeners setup');
            }

            switchPage(page) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                
                document.getElementById(`${page}-page`).classList.add('active');
                
                const activeBtn = Array.from(document.querySelectorAll('.nav-btn')).find(btn => 
                    btn.onclick && btn.onclick.toString().includes(`'${page}'`)
                );
                if (activeBtn) activeBtn.classList.add('active');
                
                this.currentPage = page;
            }

            async watchAd() {
                try {
                    if (this.currentUser.daily_ads >= APP_CONFIG.dailyAdLimit) {
                        this.showNotification('üéØ Daily ad limit reached! Come back tomorrow.', 'warning');
                        return;
                    }

                    this.showNotification('üì∫ Loading advertisement...', 'info');
                    await new Promise(resolve => setTimeout(resolve, 3000));

                    const reward = APP_CONFIG.adValue;
                    
                    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖÿ≠ŸÑŸäÿßŸã
                    this.currentUser.tub_balance += reward;
                    this.currentUser.total_earned += reward;
                    this.currentUser.daily_ads += 1;
                    this.currentUser.lifetime_ads += 1;

                    // ŸÖÿ≠ÿßŸàŸÑÿ© ÿ≠ŸÅÿ∏ ŸÅŸä ŸÇÿßÿπÿØÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
                    try {
                        await NeonAPI.updateUser(this.currentUser.telegram_id, {
                            tub_balance: this.currentUser.tub_balance,
                            total_earned: this.currentUser.total_earned,
                            daily_ads: this.currentUser.daily_ads,
                            lifetime_ads: this.currentUser.lifetime_ads
                        });
                    } catch (dbError) {
                        console.log('Database update failed, using local data');
                    }

                    this.showNotification(`üéâ You earned ${reward} GOLD!`, 'success');
                    this.renderApp();

                } catch (error) {
                    console.error('Error watching ad:', error);
                    this.showNotification('‚ùå Failed to complete ad', 'error');
                }
            }

            showAddTask() {
                this.showNotification('üöÄ Add Task feature coming soon!', 'info');
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <i class="fas fa-${this.getNotificationIcon(type)}"></i>
                    <span>${message}</span>
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 4000);
            }

            getNotificationIcon(type) {
                const icons = {
                    success: 'check-circle',
                    error: 'exclamation-triangle',
                    warning: 'exclamation-circle',
                    info: 'info-circle'
                };
                return icons[type] || 'info-circle';
            }

            showTestInterface() {
                document.getElementById('app').innerHTML = `
                    <div style="padding: 20px; text-align: center;">
                        <h1 style="color: #6366F1;">üéØ TON BOSS</h1>
                        <p style="color: #94A3B8;">Open in Telegram to use the full app</p>
                        <button onclick="app.showDemo()" style="padding: 12px 24px; background: #6366F1; color: white; border: none; border-radius: 12px; margin-top: 20px;">
                            Show Demo
                        </button>
                    </div>
                `;
            }

            showDemo() {
                this.currentUser = {
                    first_name: 'Demo User',
                    username: 'demo',
                    photo_url: this.generateAvatar('Demo User'),
                    balance: 0.5,
                    tub_balance: 1000,
                    daily_ads: 5,
                    lifetime_ads: 25,
                    referrals: 3,
                    total_earned: 250
                };
                this.renderApp();
            }
        }

        console.log('üéØ Starting TON BOSS Application...');
        window.app = new TonBossApp();
        console.log('‚úÖ TON BOSS App started successfully');
    </script>
</body>
</html>
